{% extends 'reading/base.html' %}

{% block header %}
<h1>読書メモ</h1>
<p><a class="btn btn-outline-primary my-3" href="{% url 'create' %}">新規作成</a></p>
{% endblock header %}

{% block content %}
<table class="table">
    <thead>
        <tr>
        <th scope="col">タイトル</th>
        <th scope="col">著者</th>
        <th scope="col">読了日</th>
        <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
    {% for reading in readings %}
    <tr>
        <td>{{ reading.title }}</td>
        <td>{{ reading.writer }}</td>
        <td>{{ reading.date }}</td>
        <td>
            <a href="{% url 'detail' reading.pk %}">詳細</a>
            <a href="{% url 'update' reading.pk %}">編集</a>
            <a href="{% url 'delete' reading.pk %}">削除</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
